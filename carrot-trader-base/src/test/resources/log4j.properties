########################################################################
#
#	ddfplus-feed-ddf
#
# ${mavenStamp}
#

pattern=%-5p %d [%t] %C{1}#%M %x %L - %m%n

# global threshold
log4j.threshold=ALL

# initialize root logger 
log4j.rootLogger=DEBUG,CONSOLE

# global
log4j.logger.com.ddfplus=DEBUG,DDFPLUS

# debug only
#log4j.logger.com.ddfplus.feed.net.provider=TRACE


# add a ConsoleAppender to the logger CONSOLE
log4j.appender.CONSOLE=org.apache.log4j.ConsoleAppender
log4j.appender.CONSOLE.layout=org.apache.log4j.PatternLayout
log4j.appender.CONSOLE.layout.ConversionPattern=${pattern} 


# DDFPLUS
log4j.appender.DDFPLUS=org.apache.log4j.RollingFileAppender
log4j.appender.DDFPLUS.File=./logs/DDFPLUS.log
log4j.appender.DDFPLUS.Append=false
log4j.appender.DDFPLUS.MaxFileSize=10MB
log4j.appender.DDFPLUS.MaxBackupIndex=3
#log4j.appender.DDFPLUS.Threshold=DEBUG
log4j.appender.DDFPLUS.layout=org.apache.log4j.PatternLayout
log4j.appender.DDFPLUS.layout.ConversionPattern=${pattern}
