pattern=%-5p %d [%t] %C{1}#%M %x %L - %m%n

# global threshold
log4j.threshold=ALL

# initialize root logger 
log4j.rootLogger=DEBUG,CONSOLE

# global
log4j.logger.com.ddfplus=DEBUG,PROVIDER_CQG

# debug only
#log4j.logger.com.ddfplus.feed.net.provider=TRACE


# add a ConsoleAppender to the logger CONSOLE
log4j.appender.CONSOLE=org.apache.log4j.ConsoleAppender
log4j.appender.CONSOLE.layout=org.apache.log4j.PatternLayout
log4j.appender.CONSOLE.layout.ConversionPattern=${pattern} 


# PROVIDER_CQG
log4j.appender.PROVIDER_CQG=org.apache.log4j.RollingFileAppender
log4j.appender.PROVIDER_CQG.File=./logs/PROVIDER_CQG.log
log4j.appender.PROVIDER_CQG.Append=false
log4j.appender.PROVIDER_CQG.MaxFileSize=10MB
log4j.appender.PROVIDER_CQG.MaxBackupIndex=3
#log4j.appender.PROVIDER_CQG.Threshold=DEBUG
log4j.appender.PROVIDER_CQG.layout=org.apache.log4j.PatternLayout
log4j.appender.PROVIDER_CQG.layout.ConversionPattern=${pattern}
